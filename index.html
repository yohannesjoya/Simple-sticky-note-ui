<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Note</title>
    <!-- link to font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- link to custom style -->
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="actual-body">
        <div class="adder-wrapper">
            <div class="add-logo adds"><i class="fa-solid fa-circle-plus"></i></div>
            <div class="add-header adds">Add Note</div>
            <div class="add-description">
                <p>Click here to add a new note, you can write down anything you want thing</p>
            </div>
        </div>

        <!-- the addable note pad  -->
        <div class="notepad">
            <div class="header-wrapper">
                <div class="theme"><i class="fa-solid fa-palette"></i></div>
                <div class="save-btn"><a href="#" download=""><i class="fa-solid fa-floppy-disk"></i></a></div>
                <div class="close"><i class="fa-solid fa-xmark"></i></div>
            </div>
            <div class="area">
                <div class="title-wrapper"><input type="text" name="" id="" placeholder="Name Title"></div>
                <div class="text-area-wrapper"><textarea name="" id="" placeholder="Your Note goes Here"></textarea>
                </div>
            </div>
        </div>


    </div>



    <script src="/script.js"></script>
</body>

</html>
